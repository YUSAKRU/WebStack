version: '3.8'

services:
  laravel-app:
    build:
      context: ./laravel-app
    container_name: laravel-app
    restart: unless-stopped
    tty: true
    environment:
      SERVICE_NAME: laravel-app
      SERVICE_TAGS: dev
    working_dir: /var/www
    volumes:
      - ./laravel-app:/var/www
    networks:
      - app-network

  django-app:
    build:
      context: ./django-app
    container_name: django-app
    restart: unless-stopped
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./django-app:/code
    ports:
      - "8000:8000"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge